<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The Restful Realm | Drift Back In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
    <h2>Welcome Back to the Stratosphere</h2>

    <form id="signin-form" onsubmit="validateSignIn(); return false;">

        <div id="signin-error" class="error" style="display:none;"></div>

        <div class="input-group">
            <label for="signin-email" class="visually-hidden">Email</label> 
            <input 
                type="email" 
                id="signin-email" 
                placeholder="Your Celestial Pass Email" 
                required 
                aria-describedby="signin-error"
            >
        </div>

        <div class="input-group">
            <label for="signin-password" class="visually-hidden">Password</label>
            <input 
                type="password" 
                id="signin-password" 
                placeholder="Your Realm Password" 
                required
            >
            <i class="fa-solid fa-eye toggle-password" style="color:#4A4E69;" data-target="signin-password"></i>
        </div>

        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

        <button type="submit" class="primary-button">Drift Back In</button>

        <p class="switch-link">
            Not a member of the Realm yet? 
            <a href="signup.html">Begin Your Ascent to Comfort Here.</a>
        </p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
