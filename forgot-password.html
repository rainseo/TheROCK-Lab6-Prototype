<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>The Restful Realm | Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <h2>Lost Your Celestial Pass?</h2>

    <div id="reset-success-message" class="error" style="display:none; background-color: #e6ffe6; color: #27ae60; border-color: #27ae60;">
        A password reset link has been sent to your email!
    </div>

    <div id="reset-error" class="error" style="display:none;"></div>

    <form id="forgot-form" onsubmit="return validatePasswordReset();">

        <p style="margin-bottom: 1.5rem; color: var(--color-twilight-link); font-size: 0.95rem;">
            Enter the email associated with your Realm profile. We'll send you a link to drift back in.
        </p>

        <div class="input-group">
            <label for="reset-email" class="visually-hidden">Email Address</label>
            <input 
                type="email" 
                id="reset-email" 
                placeholder="Your Celestial Pass Email" 
                required
            >
        </div>

        <button type="submit" class="primary-button">Send Reset Link</button>

        <p class="switch-link" style="margin-top: 2rem;">
            Remembered your password? 
            <a href="signin.html">Drift Back In Now.</a>
        </p>
    </form>
    
</div>

<script src="script.js"></script>
</body>
</html>
